{{checkUserInfo()}}
<section class="hero has-background-dark">
  <div class="hero-body">
    <div class="container">
      <!-- <h1 class="title is-2 has-text-centered has-text-white">
        Register
      </h1>
      <h2 class="subtitle is-5 has-text-centered has-text-weight-bold has-text-primary">
        Fill out the form to join!
      </h2> -->

      <div class="columns is-multiline">
        <div class="column is-two-thirds is-offset-2">

          <div class="box">
            <div class="columns">
              <div class="column is-half" id="formImage"></div>
              <div class="column is-hale">
                <h1 class="title is-5 has-text-white has-text-primary is-uppercase">
                  Login
                </h1>
                <h2 class="subtitle is-6">
                  Welcome back
                </h2>
								<form (ngSubmit)="onLoginEmail()">
									<div class="field">
										<label for="email">Email</label>
										<div class="control">
											<input type="text" class="input" id="email" name="email" required [(ngModel)]="email">
										</div>
									</div>

									<div class="field">
										<label for="password">Password</label>
										<div class="control">
											<input class="input" type="password" id="password" name="password" required [(ngModel)]="password">
										</div>
									</div>

									<br />

									<div class="field">
										<div class="control">
											<button type="submit" class="button is-outlined is-primary is-fullwidth is-medium">Log in</button>
										</div>
									</div>
									</form>
              </div>
            </div>
          </div>
        </div>

        <div class="column is-two-thirds is-offset-2">
          <div class="box"><div class="column is-full"><h4 class="text-primary has-text-centered">Don't have an account? <a href="/register">Sign up</a> </h4></div></div>
        </div>
      </div>


    </div>
  </div>
</section>
