<section class="section" >
  <div class="container">
    <div class="columns">
      <div class="column is-6 is-offset-3">
        <h1 class="title is-5 has-text-white has-text-primary is-uppercase">
          Upload
        </h1>
        <h2 class="subtitle is-6">
          What are you working on?
        </h2>
<!-- <progress max="100" [value]="(uploadProgress | async)"></progress> -->
<div class="progress-bar progress-bar-info progress-bar-striped"
		role="progressbar" attr.aria-valuenow="{{uploadProgress.percentage}}"
		aria-valuemin="0" aria-valuemax="100"
		[ngStyle]="{width:uploadProgress.percentage+'%'}">
		{{uploadProgress.percentage}}%</div>
        <!-- BEGIN Form -->
        <form (ngSubmit)="onSubmitPost()">
          <div class="field">
            <div class="file has-name is-primary">
          <label class="file-label">
            <input class="file-input" type="file" name="resume" (change)="upload($event)" accept=".png,.jpg">
            <span class="file-cta">
              <span class="file-icon">
                <i class="fas fa-upload"></i>
              </span>
              <span class="file-label">
                Choose a fileâ€¦
              </span>
            </span>
            <span class="file-name">
              {{file.name}}
            </span>
            <!-- <progress max="100" [value]="(uploadProgress | async)"></progress> -->
            <!-- <div class="result" *ngIf="uploadURL | async; let uploadSrc">
              <a [href]="uploadSrc">You just uploaded this file!</a>
            </div> -->
          </label>
        </div>
          </div>
          <div class="field">
            <label for="title">Title</label>
            <div class="control">
              <input class="input" type="text" id="title" name="title" placeholder="Title" [(ngModel)]="title" required/>
            </div>
          </div>
          <div class="field">
            <label for="tags">Tags</label>
            <div class="control">
              <input class="input" type="text" id="tags" name="tags" placeholder="Tags" [(ngModel)]="tags" required/>
            </div>
          </div>
          <div class="field">
            <label for="tags">Description</label>
            <div class="control">
              <textarea class="textarea" name="description" id="description" id="" cols="30" rows="5" placeholder="Description" [(ngModel)]="description" required></textarea>
            </div>
          </div>
          <div class="field">
            <div class="control">
              <button type="submit" class="button is-outlined is-primary is-fullwidth is-medium">Submit</button>
            </div>
          </div>
        </form>
        <!-- END Form -->

      </div>
    </div>
  </div>
</section>
