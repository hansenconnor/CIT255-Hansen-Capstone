{{checkUserInfo()}}
<section class="hero has-background-dark">
  <div class="hero-body">
    <div class="container">
      <!-- <h1 class="title is-2 has-text-centered has-text-white">
        Register
      </h1>
      <h2 class="subtitle is-5 has-text-centered has-text-weight-bold has-text-primary">
        Fill out the form to join!
      </h2> -->

      <div class="columns is-multiline">
        <div class="column is-two-thirds is-offset-2">

          <div class="box">
            <div class="columns">
              <div class="column is-half" id="formImage"></div>
              <div class="column is-hale">
                <h1 class="title is-5 has-text-white has-text-primary is-uppercase">
                  Sign up
                </h1>
                <h2 class="subtitle is-6">
                  Fill out the form below to get started!
                </h2>
                <form (ngSubmit)="onSignUp()">
                  <div class="field">
                    <label for="email" class="is-sr-only">Email</label>
                    <div class="form-group control">
                      <input type="email" class="input form-control" id="email" name="email" required [(ngModel)]="email" placeholder="Email">
                    </div>
                  </div>

                  <div class="field">
                    <label for="password" class="is-sr-only">Password</label>
                    <div class="form-group control">
                      <input type="password" class="input form-control" id="password" name="password" required [(ngModel)]="password" placeholder="Password">
                    </div>
                  </div>

                  <div class="field">
                    <label for="name" class="is-sr-only">Name</label>
                    <div class="form-group control">
                      <input type="text" class="input form-control" id="name" name="name" required [(ngModel)]="name" placeholder="Fullname">
                    </div>
                  </div>

                  <div class="field">
                    <label for="username" class="is-sr-only">Username</label>
                    <div class="form-group">
                      <input type="text" class="input form-control" id="username" name="username" required [(ngModel)]="username" placeholder="Username">
                    </div>
                  </div>

                  <br />

                  <div class="field">
                    <div class="control">
                      <button type="submit" class="button is-outlined is-primary is-fullwidth is-medium">Create account</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

        <div class="column is-two-thirds is-offset-2">
          <div class="box"><div class="column is-full"><h4 class="text-primary has-text-centered">Already have an account? <a href="/login">Log in</a> </h4></div></div>
        </div>
      </div>


    </div>
  </div>
</section>
